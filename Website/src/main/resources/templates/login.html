<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="simplelayout :: head"></head>
<body>
<nav th:replace="simplelayout :: header"></nav>
	<br/><br/><br/><br/><br/>
	<div class="main-content">
		<p th:if="${param.error}" class="error">Invalid email or password</p>
		<p th:if="${param.logout}" class="success">You have been logged out</p>
		<h3>Login to continue</h3><br /> <br /> 
		<form th:action="@{/login}" method="POST">
			<input type="text" name="email" placeholder="Your email" /><br /><br /> 
			<input type="password" name="password" placeholder="Your password" /><br /> <br /> 
			<button type="submit">Login</button> <br />
		</form>
	</div>
	<br/><br/><br/><br/><br/>
	<footer th:replace="simplelayout :: footer"></footer>
</body>
</html>
